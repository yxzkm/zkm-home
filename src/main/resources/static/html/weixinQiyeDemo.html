<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" ></meta>
  <title>微信企业号测试页面</title>
  <link rel="stylesheet" href="/css/weixinStyle.css" />
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body ontouchstart="">
<div class="wxapi_container">
    <div class="lbox_close wxapi_form">
      <h3 id="menu-basic">通讯录接口</h3>
      <span class="desc">获取企业号通讯录所有部门列表接口</span>
      <button class="btn btn_primary" id="getAllDepts">部门列表</button>

      <h3 id="menu-share">分享接口</h3>
      <span class="desc">获取“分享到朋友圈”按钮点击状态及自定义分享内容接口</span>
      <button class="btn btn_primary" id="onMenuShareTimeline">onMenuShareTimeline</button>

      <h3 id="menu-pay">微信支付接口</h3>
      <span class="desc">发起一个微信支付请求</span>
      <button class="btn btn_primary" id="chooseWXPay">chooseWXPay</button>
    </div>
  </div>
</body>
<script>
document.querySelector('#getAllDepts').onclick = function () {
	$.get("/lnmoa/getAllDepts", function(result){
		alert(result);
	});
};
</script>
</html>

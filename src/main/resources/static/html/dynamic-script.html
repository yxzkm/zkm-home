<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery.getScript demo</title>
</head>
<body>
<span>以下是动态脚本加载结果（注意：由于动态脚本是异步执行的，所以结果的顺序可能是随机的）：</span>
<div id="message"></div>
</body>

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>

<!-- 方法一：使用jquery.getScript方法进行动态脚本加载 -->
<script>
var url = "../js/dyn1.js";
$.getScript( url, function() {
});
</script>

<!-- 方法二：使用document.write方法动态添加script标签 -->
<script> 
document.write("<script src='../js/dyn2.js'><\/script>"); 
</script> 

<!-- 方法三：使用改变dom节点src属性的方法动态加载脚本 -->
<script src='' id="s1"></script> 
<script> 
document.getElementById('s1').setAttribute("src","../js/dyn3.js");
</script> 

<!-- 方法四：使用在head中添加script节点的方法动态加载脚本 -->
<script> 
var oHead = document.getElementsByTagName('HEAD').item(0); 
var oScript= document.createElement("script"); 
oScript.type = "text/javascript"; 
oScript.src="../js/dyn4.js"; 
oHead.appendChild( oScript); 
</script>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AngularJS 路由实例 - 菜鸟教程</title>
<style>
.top {
	height: 100px;
	background-color: #cccccc;
	line-height: 100px;
	text-align: center;
	font-size: 30px;
}

.list {
	width: 200px;
	position: absolute;
	top: 100px;
	bottom: 0;
	background-color: #f1f1f1;
}

.list li {
	line-height: 24px;
	text-align: center;
}

.view {
	position: absolute;
	top: 100px;
	left: 200px;
	right: 0;
}
</style>
</head>

<body ng-app='routingDemoApp'>
<h2 class="top">AngularJS 路由应用</h2>
<ul class="list">
	<li><a href="#/">首页</a></li>
	<li><a href="#/computers">电脑</a></li>
	<li><a href="#/printers">打印机</a></li>
	<li><a href="#/blabla">其他</a></li>
</ul>
<div class="view" ng-view></div>

</body>
<script	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script	src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<script>
angular.module('routingDemoApp',['ngRoute'])
	.config(['$routeProvider', function($routeProvider){
		$routeProvider
			.when('/index',{
				templateUrl: './angular-template/indexPage.html',
				controller: 'indexPageCtr',
			})
			.when('/computers',{
				templateUrl: './angular-template/computer.html',
				controller: 'fenLeiCtr',
			})
			.when('/printers',{
				templateUrl: './angular-template/printer.html',
				controller: 'printerCtr',
			})
			.otherwise({redirectTo:'/index'});
	}]);
</script>
</html>

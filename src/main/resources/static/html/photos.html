<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<title>Upload Files using XMLHttpRequest - Minimal</title>
<link rel="stylesheet" href="/css/fileupload.css">

</head>
<body onload="dothis()">
<div class="outterBox">

<div class="vBox" id="picPreviewBox" >
	<div class="picPreviewDiv" id="picPreviewDiv">
	</div>
	<div id="picUploadButtonDiv" class="hidden">
		<button class="btn" type="button" onclick="uploadFile();" >上传...</button> 
		<span class="desc" id="progressNumber"></span>
	</div>
</div>

</div>
<template id="mytemp">
<li issubmit="yes" onclick="moveLabel(this);" >标签</li> 
</template>

</body>
<script src="/js/photos.js" ></script>
</html>
